<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！狗哥</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .header {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 3.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .subtitle {
            color: #795548;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .instruction {
            margin: 30px 0;
            color: #5d4037;
            font-weight: bold;
            font-size: 1.4rem;
            position: relative;
            z-index: 100;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .cake-container {
            position: relative;
            margin: 40px auto;
            width: 380px;
            height: 380px;
            z-index: 50;
            perspective: 1000px;
        }
        
        /* 精美蛋糕设计 */
        .cake {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 260px;
            height: 240px;
        }
        
        .cake-base {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 260px;
            height: 100px;
            background: linear-gradient(45deg, #f8bbd0 0%, #f48fb1 50%, #f8bbd0 100%);
            border-radius: 15px 15px 8px 8px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }
        
        .cake-middle {
            position: absolute;
            bottom: 100px;
            left: 15px;
            width: 230px;
            height: 70px;
            background: linear-gradient(45deg, #e6a0c5 0%, #d681b0 50%, #e6a0c5 100%);
            border-radius: 15px 15px 0 0;
            box-shadow: 0 -8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .cake-top {
            position: absolute;
            bottom: 170px;
            left: 30px;
            width: 200px;
            height: 70px;
            background: linear-gradient(45deg, #f48fb1 0%, #e91e63 50%, #f48fb1 100%);
            border-radius: 15px 15px 0 0;
            box-shadow: 0 -8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .frosting {
            position: absolute;
            bottom: 160px;
            left: 40px;
            width: 180px;
            height: 25px;
            background: #ffeb3b;
            border-radius: 12px;
            opacity: 0.9;
            box-shadow: 0 0 15px rgba(255, 235, 59, 0.6);
        }
        
        .candle {
            position: absolute;
            bottom: 230px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 60px;
            background: linear-gradient(to right, #ffeb3b, #ffc107, #ffeb3b);
            border-radius: 8px;
            z-index: 20;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.6);
        }
        
        .flame {
            position: absolute;
            bottom: 290px;
            left: 50%;
            transform: translateX(-50%);
            width: 26px;
            height: 50px;
            background: linear-gradient(to bottom, #ffeb3b, #ff9800, #ff5722);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 25px 10px rgba(255, 100, 100, 0.8);
            opacity: 1;
            transition: opacity 0.5s;
            cursor: pointer;
            animation: flicker 1s infinite alternate;
            z-index: 30;
        }
        
        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1) rotate(-2deg); }
            25% { transform: translateX(-50%) scale(1.1) rotate(0deg); }
            50% { transform: translateX(-50%) scale(0.9) rotate(2deg); }
            75% { transform: translateX(-50%) scale(1.2) rotate(-1deg); }
            100% { transform: translateX(-50%) scale(1) rotate(0deg); }
        }
        
        .decoration {
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #e91e63;
            box-shadow: 0 0 8px rgba(233, 30, 99, 0.6);
            animation: float 3s infinite ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        .decoration-1 { bottom: 80px; left: 35px; animation-delay: 0s; }
        .decoration-2 { bottom: 80px; right: 35px; animation-delay: 0.5s; }
        .decoration-3 { bottom: 130px; left: 45px; animation-delay: 1s; }
        .decoration-4 { bottom: 130px; right: 45px; animation-delay: 1.5s; }
        .decoration-5 { bottom: 180px; left: 65px; animation-delay: 2s; }
        .decoration-6 { bottom: 180px; right: 65px; animation-delay: 2.5s; }
        .decoration-7 { bottom: 220px; left: 90px; animation-delay: 0.3s; }
        .decoration-8 { bottom: 220px; right: 90px; animation-delay: 0.8s; }
        
        .sprinkle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 2px;
            background: #ffeb3b;
            box-shadow: 0 0 5px rgba(255, 235, 59, 0.6);
            animation: sprinkleFloat 4s infinite ease-in-out;
        }
        
        @keyframes sprinkleFloat {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        .sprinkle-1 { bottom: 120px; left: 50px; animation-delay: 0.2s; }
        .sprinkle-2 { bottom: 120px; right: 50px; animation-delay: 1.2s; }
        .sprinkle-3 { bottom: 170px; left: 70px; animation-delay: 2.2s; }
        .sprinkle-4 { bottom: 170px; right: 70px; animation-delay: 0.7s; }
        .sprinkle-5 { bottom: 210px; left: 100px; animation-delay: 1.7s; }
        .sprinkle-6 { bottom: 210px; right: 100px; animation-delay: 2.7s; }
        
        .message-container {
            margin-top: 50px;
            padding: 20px;
            position: relative;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            display: none;
            transform: scale(0);
            transition: transform 0.5s;
            text-align: left;
            line-height: 1.7;
            font-size: 1.15rem;
            position: relative;
            z-index: 10;
        }
        
        .message.show {
            display: block;
            transform: scale(1);
            animation: letterOpen 1.2s forwards;
        }
        
        @keyframes letterOpen {
            0% { transform: scale(0) rotate(-5deg); opacity: 0; }
            50% { transform: scale(1.05) rotate(2deg); opacity: 1; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        
        .message p {
            margin-bottom: 20px;
        }
        
        .signature {
            text-align: right;
            margin-top: 30px;
            font-style: italic;
            color: #e91e63;
            font-weight: bold;
            font-size: 1.3rem;
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            width: 24px;
            height: 24px;
            opacity: 0;
            animation: heartFloat 8s linear forwards;
        }
        
        @keyframes heartFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            opacity: 0;
            top: 0;
            animation: confettiFall 5s linear forwards;
            z-index: 1000;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }
        
        .btn {
            margin-top: 40px;
            padding: 15px 35px;
            background: linear-gradient(to right, #ff6b6b, #ff5252);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            overflow: hidden;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }
        
        .plate {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 25px;
            background: #e0e0e0;
            border-radius: 50%;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }
        
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        .music-control:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        
        .music-control i {
            font-size: 24px;
            color: #ff6b6b;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .instruction { font-size: 1.2rem; }
            .cake-container { transform: scale(0.9); }
            .message { padding: 25px; }
        }
        
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #5d4037;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 100;
        }
        
        .scroll-indicator.show {
            opacity: 1;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>生日快乐，狗哥！</h1>
            <div class="subtitle">愿你拥有最美好的一天</div>
        </div>
        
        <div class="instruction">
            <i class="fas fa-mouse-pointer"></i> 点击吹灭蜡烛查看祝福
        </div>
        
        <div class="cake-container">
            <div class="plate"></div>
            <div class="cake">
                <div class="cake-base"></div>
                <div class="cake-middle"></div>
                <div class="cake-top"></div>
                <div class="frosting"></div>
                <div class="decoration decoration-1"></div>
                <div class="decoration decoration-2"></div>
                <div class="decoration decoration-3"></div>
                <div class="decoration decoration-4"></div>
                <div class="decoration decoration-5"></div>
                <div class="decoration decoration-6"></div>
                <div class="decoration decoration-7"></div>
                <div class="decoration decoration-8"></div>
                <div class="sprinkle sprinkle-1"></div>
                <div class="sprinkle sprinkle-2"></div>
                <div class="sprinkle sprinkle-3"></div>
                <div class="sprinkle sprinkle-4"></div>
                <div class="sprinkle sprinkle-5"></div>
                <div class="sprinkle sprinkle-6"></div>
                <div class="candle"></div>
                <div class="flame" id="flame"></div>
            </div>
        </div>
        
        <div class="message-container">
            <div class="message" id="message">
                <p>生日快乐呀 狗哥！</p>
                <p>虽然我可能不像你和asa、飘飘玩的那么久，但相处这段时间很开心。性格大大咧咧但是其实是会在心里掉小珍珠那种感觉哈哈哈哈。</p>
                <p>平时很神经，但是一到正事儿又很拿得住主意，很靠得住那种感觉。哎哎，也是被圈粉了好吧。</p>
                <p>然后希望你和小鲁可以天天开心^^长长久久哦，ow早日百强哈，国服最强T这一块，嗯，然后顺利毕业，早日攒够去日本的钱，加油哦！</p>
                <p>就这样❤️最后再祝一遍生日快乐！天天开心！</p>
                <div class="signature">—— 你的朋友们</div>
            </div>
        </div>
        
        <button class="btn" id="replayBtn" style="display: none;">
            <i class="fas fa-redo"></i> 再次观看
        </button>
    </div>
    
    <div class="scroll-indicator" id="scrollIndicator">
        <i class="fas fa-chevron-down"></i> 向下滚动查看祝福 <i class="fas fa-chevron-down"></i>
    </div>
    
    <div class="hearts" id="hearts"></div>
    <div class="stars" id="stars"></div>
    
    <div class="music-control" id="musicControl">
        <i class="fas fa-volume-mute"></i>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flame = document.getElementById('flame');
            const message = document.getElementById('message');
            const replayBtn = document.getElementById('replayBtn');
            const heartsContainer = document.getElementById('hearts');
            const starsContainer = document.getElementById('stars');
            const instruction = document.querySelector('.instruction');
            const musicControl = document.getElementById('musicControl');
            const scrollIndicator = document.getElementById('scrollIndicator');
            const audio = new Audio('https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-438.mp3');
            audio.loop = true;
            let musicPlaying = false;
            
            // 创建星星背景
            function createStars() {
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    star.style.left = Math.random() * 100 + 'vw';
                    star.style.top = Math.random() * 100 + 'vh';
                    star.style.animationDelay = Math.random() * 5 + 's';
                    star.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    starsContainer.appendChild(star);
                }
            }
            
            // 创建漂浮的心形
            function createHearts() {
                for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.innerHTML = '<i class="fas fa-heart" style="color: #ff6b6b;"></i>';
                    heartsContainer.appendChild(heart);
                }
            }
            
            // 创建彩色纸屑
            function createConfetti() {
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50'];
                const shapes = ['circle', 'square', 'triangle', 'line'];
                
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    if (shape === 'circle') {
                        confetti.style.borderRadius = '50%';
                    } else if (shape === 'triangle') {
                        confetti.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                    } else if (shape === 'line') {
                        confetti.style.width = '5px';
                        confetti.style.height = '20px';
                    }
                    
                    document.body.appendChild(confetti);
                    
                    // 5秒后移除
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 7000);
                }
            }
            
            // 平滑滚动到元素
            function smoothScrollTo(element, duration) {
                const targetPosition = element.getBoundingClientRect().top + window.pageYOffset;
                const startPosition = window.pageYOffset;
                const distance = targetPosition - startPosition - 100; // 减去100px以留出一些顶部空间
                let startTime = null;
                
                function animation(currentTime) {
                    if (startTime === null) startTime = currentTime;
                    const timeElapsed = currentTime - startTime;
                    const run = ease(timeElapsed, startPosition, distance, duration);
                    window.scrollTo(0, run);
                    if (timeElapsed < duration) requestAnimationFrame(animation);
                }
                
                // 缓动函数
                function ease(t, b, c, d) {
                    t /= d / 2;
                    if (t < 1) return c / 2 * t * t + b;
                    t--;
                    return -c / 2 * (t * (t - 2) - 1) + b;
                }
                
                requestAnimationFrame(animation);
            }
            
            // 吹蜡烛功能
            flame.addEventListener('click', function() {
                // 吹灭蜡烛
                flame.style.opacity = '0';
                flame.style.animation = 'none';
                
                // 隐藏提示文字
                instruction.style.opacity = '0';
                
                // 创建吹灭效果
                createConfetti();
                
                // 显示消息
                setTimeout(() => {
                    message.classList.add('show');
                    replayBtn.style.display = 'block';
                    
                    // 平滑滚动到消息位置
                    smoothScrollTo(message, 1000);
                    
                    // 显示滚动指示器
                    scrollIndicator.classList.add('show');
                    
                    // 3秒后隐藏滚动指示器
                    setTimeout(() => {
                        scrollIndicator.classList.remove('show');
                    }, 3000);
                }, 1000);
                
                // 创建漂浮的心形
                createHearts();
                
                // 播放生日音乐
                if (musicPlaying) {
                    audio.play();
                }
            });
            
            // 重新播放功能
            replayBtn.addEventListener('click', function() {
                flame.style.opacity = '1';
                flame.style.animation = 'flicker 1s infinite alternate';
                message.classList.remove('show');
                replayBtn.style.display = 'none';
                instruction.style.opacity = '1';
                
                // 滚动回顶部
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // 清除所有心形
                while (heartsContainer.firstChild) {
                    heartsContainer.removeChild(heartsContainer.firstChild);
                }
            });
            
            // 音乐控制
            musicControl.addEventListener('click', function() {
                musicPlaying = !musicPlaying;
                if (musicPlaying) {
                    audio.play();
                    musicControl.innerHTML = '<i class="fas fa-volume-up"></i>';
                } else {
                    audio.pause();
                    musicControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
                }
            });
            
            // 初始化
            createStars();
        });
    </script>
</body>
</html>
